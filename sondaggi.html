    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, increment, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const app = initializeApp(JSON.parse(window.__firebase_config));
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = window.__app_id;

        // AUTH
        signInAnonymously(auth).catch((error) => {
            console.error("Auth failed:", error);
            alert("Errore autenticazione: " + error.message);
        });

        const container = document.getElementById('polls-container');
        const pollsRef = collection(db, `artifacts/${appId}/public/data/polls`);
        const q = query(pollsRef, where("isActive", "==", true));

        onSnapshot(q, (snap) => {
            if (snap.empty) {
                container.innerHTML = `<div class="bg-gray-900/50 p-8 rounded-xl text-center border border-gray-800"><p class="text-gray-400">Nessun sondaggio attivo al momento.</p></div>`;
                return;
            }
            const polls = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderPolls(polls);
        });

        function renderPolls(polls) {
            container.innerHTML = polls.map(poll => {
                const hasVoted = localStorage.getItem(`poll_${poll.id}_voted`);
                const totalVotes = Object.values(poll.votes || {}).reduce((a, b) => a + b, 0) || 1;

                let content = '';

                if (hasVoted) {
                    // SHOW RESULTS
                    const resultsHtml = poll.options.map(op => {
                        const v = (poll.votes && poll.votes[op]) || 0;
                        const pct = Math.round((v / totalVotes) * 100);
                        return `
                        <div class="mb-4">
                            <div class="flex justify-between mb-1">
                                <span class="font-bold text-gray-200">${op}</span>
                                <span class="text-yellow-400 font-mono">${pct}%</span>
                            </div>
                            <div class="w-full bg-gray-700 rounded-full h-3">
                                <div class="bg-yellow-400 h-3 rounded-full transition-all duration-1000" style="width: ${pct}%"></div>
                            </div>
                            <div class="text-xs text-gray-500 mt-1">${v} voti</div>
                        </div>`;
                    }).join('');
                    content = `<div class="space-y-2">${resultsHtml}<p class="text-green-400 text-sm font-semibold mt-4 text-center">Hai votato!</p></div>`;
                } else {
                    // SHOW BUTTONS (Using data attributes to avoid quote issues)
                    const buttonsHtml = poll.options.map(op => {
                        // Safe encoding for HTML attribute not strictly needed if we don't put it in onclick
                        // We use data-option which is safe as long as we use quotes correctly in HTML
                        // But wait, if op has " it breaks data-option="...".
                        // Use &quot; replacement for the attribute value.
                        const safeOp = op.replace(/"/g, '&quot;');
                        return `
                        <button class="vote-btn w-full bg-slate-800 hover:bg-blue-600 text-left px-6 py-4 rounded-xl font-semibold transition border border-gray-700 hover:border-blue-400 flex justify-between items-center group"
                            data-poll-id="${poll.id}" 
                            data-option="${safeOp}">
                            <span>${op}</span>
                            <span class="opacity-0 group-hover:opacity-100 transition">Vota &rarr;</span>
                        </button>
                    `}).join('');
                    content = `<div class="space-y-3">${buttonsHtml}</div>`;
                }

                return `
                <div class="bg-gray-900 rounded-2xl p-8 shadow-2xl border border-gray-800">
                    <h2 class="text-2xl font-bold text-white mb-6">${poll.question}</h2>
                    ${content}
                </div>
                `;
            }).join('');
        }

        // Event Delegation for Voting
        container.addEventListener('click', async (e) => {
            const btn = e.target.closest('.vote-btn');
            if (!btn) return;

            const pollId = btn.dataset.pollId;
            const option = btn.dataset.option;

            if (!pollId || !option) return;

            // Optimistic UI disabled, wait for write
            try {
                // Check auth
                if (!auth.currentUser) {
                    await signInAnonymously(auth);
                }

                console.log(`Voto per: ${pollId} -> ${option}`);
                const ref = doc(db, `artifacts/${appId}/public/data/polls`, pollId);

                // Use setDoc with merge to ensure we don't fail if the specific field path doesn't exist
                await setDoc(ref, {
                    votes: {
                        [option]: increment(1)
                    }
                }, { merge: true });

                localStorage.setItem(`poll_${pollId}_voted`, 'true');
                // State update happens via onSnapshot automatically
            } catch (error) {
                console.error("Errore voto:", error);
                alert("Impossibile votare: " + error.code + " - " + error.message);
            }
        });
    </script>
