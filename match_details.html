    <style>
        .tech-font {
            font-family: 'Orbitron', sans-serif;
        }

        /* Timeline Styles */
        .timeline-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Central Line */
        .timeline-container::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background: rgba(75, 85, 99, 0.4);
            /* gray-600 with opacity */
            transform: translateX(-50%);
        }

        .timeline-event {
            position: relative;
            margin-bottom: 2rem;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .event-minute {
            background: #1f2937;
            /* gray-800 */
            color: #fbbf24;
            /* yellow-400 */
            border: 2px solid #4b5563;
            /* gray-600 */
            border-radius: 50%;
            width: 44px;
            /* Slightly larger */
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            /* Extra bold */
            font-family: 'Inter', sans-serif;
            /* Clean font */
            font-size: 1.1rem;
            /* Larger text */
            z-index: 10;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .event-content {
            width: 45%;
            padding: 1rem;
            background: rgba(31, 41, 55, 0.6);
            /* gray-800/60 */
            backdrop-filter: blur(4px);
            border-radius: 0.75rem;
            border: 1px solid rgba(75, 85, 99, 0.4);
            transition: all 0.3s ease;
        }

        .event-content:hover {
            background: rgba(31, 41, 55, 0.9);
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.5);
        }

        /* Left Side (Team 1) */
        .event-left {
            justify-content: flex-start;
            padding-right: 50%;
        }

        .event-left .event-content {
            margin-right: 40px;
            margin-left: auto;
            text-align: right;
        }

        /* Right Side (Team 2) */
        .event-right {
            justify-content: flex-end;
            padding-left: 50%;
        }

        .event-right .event-content {
            margin-left: 40px;
            margin-right: auto;
            text-align: left;
        }

        .icon-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            margin: 0 0.5rem;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const app = initializeApp(JSON.parse(window.__firebase_config));
        const db = getFirestore(app);
        const appId = window.__app_id;

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const matchId = params.get('id');

            if (!matchId) {
                showError("ID Partita mancante");
                return;
            }

            try {
                const matchRef = doc(db, `artifacts/${appId}/public/data/matches`, matchId);
                const snap = await getDoc(matchRef);

                if (!snap.exists()) {
                    showError("Partita non trovata nel database");
                    return;
                }

                renderMatch(snap.data());
            } catch (error) {
                console.error(error);
                showError("Errore nel caricamento della partita");
            }
        }

        function showError(msg) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-msg').classList.remove('hidden');
            document.querySelector('#error-msg p').textContent = msg;
        }

        function renderMatch(data) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('match-content').classList.remove('hidden');

            // Header Data
            document.getElementById('match-stage').textContent = data.stage || 'Partita';
            document.getElementById('match-date').textContent = `${data.date} - ${data.time}`;
            document.getElementById('team1-name').textContent = data.team1;
            document.getElementById('team2-name').textContent = data.team2;
            document.getElementById('match-score').textContent = `${data.score1 || 0} - ${data.score2 || 0}`;

            // Status Badge
            const statusEl = document.getElementById('match-status');
            if (data.status === 'LIVE') {
                statusEl.textContent = "â— LIVE";
                statusEl.classList.add('text-green-500', 'animate-pulse');
            } else if (data.status === 'FINISHED') {
                statusEl.textContent = "TERMINATA";
            } else {
                statusEl.textContent = "IN PROGRAMMA";
            }

            // Timeline
            const timelineContainer = document.getElementById('timeline');
            let events = data.events || [];

            if (events.length === 0) {
                document.getElementById('no-events').classList.remove('hidden');
                return;
            }

            // Sort events by minute (ascending)
            events.sort((a, b) => (parseInt(a.minute) || 0) - (parseInt(b.minute) || 0));

            events.forEach(event => {
                const isTeam1 = event.team === data.team1;
                const sideClass = isTeam1 ? 'event-left' : 'event-right';

                // Icon & Color Logic
                let icon = '';
                let colorClass = 'text-white';

                if (event.type === 'goal') {
                    icon = 'âš½';
                    colorClass = 'text-yellow-400 font-bold';
                } else if (event.type === 'assist') {
                    // Usually we don't show assists as separate timeline events unless requested, 
                    // or we attach them to the goal. 
                    // For now let's skip standalone assists in timeline to avoid clutter or show with specific icon
                    // User photo showed just goals and cards. Let's stick to that.
                    // If the event IS just an assist without a goal linkage, we might skip it or show it.
                    // Let's show it but visually different.
                    icon = 'ðŸ‘Ÿ';
                    colorClass = 'text-blue-400';
                } else if (event.type === 'yellow') {
                    icon = 'ðŸŸ¨';
                } else if (event.type === 'red') {
                    icon = 'ðŸŸ¥';
                } else if (event.type === 'cleanSheet') {
                    return; // Don't show clean sheet in timeline
                }

                // If existing visuals like the user photo:
                // Goal:  (Ball Icon) 1-0  Player Name
                // Card:  (Card Icon) Player Name

                const html = `
                    <div class="timeline-event ${sideClass}">
                        <div class="event-minute">${event.minute}'</div>
                        <div class="event-content">
                            <div class="flex items-center ${isTeam1 ? 'justify-end' : 'justify-start'}">
                                ${isTeam1 ? `<span class="${colorClass} text-lg mr-2">${event.player}</span> <span class="text-2xl">${icon}</span>` : ''}
                                ${!isTeam1 ? `<span class="text-2xl mr-2">${icon}</span> <span class="${colorClass} text-lg">${event.player}</span>` : ''}
                            </div>
                            ${event.type === 'goal' ? '<p class="text-xs text-gray-500 mt-1 uppercase tracking-wider">GOAL</p>' : ''}
                        </div>
                    </div>
                `;
                timelineContainer.insertAdjacentHTML('beforeend', html);
            });
        }

        init();
    </script>
